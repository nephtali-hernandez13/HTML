<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>

    <style>
        table {
            margin-left: auto;
            margin-right: auto;
        }
        td, th {
            border-width: 1px;
            border-style: dashed;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Nephtali Hern√°ndez</h3>
    <table>
        <caption>Wired brain nutrition information</caption>
        <thead>
            <tr>
                <th rowspan="2">Dring</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th colspan="2">Carbohydrates (gr)</th>                                
            </tr>

            <tr>
                <!-- <th>Dring</th> -->
                <th>Serving Size</th>
                <th>Calories</th>
                <th>Fat (gr)</th>
                <th>Protein (gr)</th>
                <th>Sugar (gr)</th>
                <th>Fiber (gr)</th>
            </tr>
        </thead>
        <tbody>
            <tr>

        </tbody>
        <tfoot>
            <tr>
                <td>Max</td>
                <td></td>
                <td>250</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
